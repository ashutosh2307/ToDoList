<!DOCTYPE HTML>

<html>
	<head>
		<title>To-Do Lists</title>
		<link type="text/css" rel="stylesheet" href="CSS/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
		<script type="text/javascript" src="JavaScript/lib/jquery-3.3.1.min.js"></script>
	</head>
	
	<body>
		<div id="container">
			<h1>To-Do List<i class="fa fa-plus"></i></h1>
			<input type="text" placeholder="Add New Todo">
			<ul>
				<li><span><i class="fa fa-trash"></i> </span>First</li>
				<li><span><i class="fa fa-trash"></i> </span>Second</li>
				<li><span><i class="fa fa-trash"></i> </span> 3rd</li>
				<li><span><i class="fa fa-trash"></i> </span>4th</li>
			</ul>
		</div>
		<script type="text/javascript" src="JavaScript/script.js"></script>
	</body>
</html>
